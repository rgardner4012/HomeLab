apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: ">=1.11.0 <2.0.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      defaultDataPath: /opt/longhorn
      defaultReplicaCount: 3
      storageReservedPercentageForDefaultDisk: 30
      replicaDiskSoftAntiAffinity: true
      nodeDownPodDeletionPolicy: do-nothing
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Delete
      defaultFsType: ext4
      defaultDataLocality: disabled
