---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: grafana-admin-credentials
    creationPolicy: Owner
  data:
    - secretKey: admin-user # pragma: allowlist secret
      remoteRef:
        key: monitoring/grafana
        property: admin-user
    - secretKey: admin-password # pragma: allowlist secret
      remoteRef:
        key: monitoring/grafana
        property: admin-password # pragma: allowlist secret
