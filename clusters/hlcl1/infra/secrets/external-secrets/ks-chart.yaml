---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-external-secrets
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/hlcl1/infra/secrets/external-secrets/chart
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
